<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Membership</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .section {
            padding: 40px 20px;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
            /* height: 250px; */
        }

        .card h3 {
            margin: 15px 0 10px;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
        #fit{
            
            text-align: center;
            font-size: 100%;
        }
    </style>
</head>
<body>
    <section id="membership" class="section">
        <h2>Membership Plans</h2>
        <div class="cards">
            <div class="card">
                <h3>Basic Plan</h3>
                <p>Rs.1000/month - Access to all gym equipment.</p>
            </div>
            <div class="card">
                <h3>Premium Plan</h3>
                <p>Rs.1500/month - Includes group classes and trainer sessions.</p>
            </div>
            <div class="card">
                <h3>Family Plan</h3>
                <p>Rs.3000/month - Full access for up to 4 members.</p>
            </div>
        </div>
    </section>
    <footer>
        <div class="fit" id="fit">
            <p>Fitness Club &copy; 2024. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
